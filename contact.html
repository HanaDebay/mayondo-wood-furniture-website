<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MWF Ltd</title>
    <link href="css/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body>

    <!-- Transparent Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MWF Ltd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container-fluid contact-section d-flex align-items-center justify-content-center">
        <div class="row w-100 my-5 py-5">
            <!-- Left Image -->
            <div class="col-md-6 d-none d-md-block">
                <img src="images/contact.jpg" class="img-fluid h-100 object-fit-cover" alt="Contact Visual">
            </div>

            <!-- Right Content -->
            <div class="col-md-6 text-white p-4">
                <h2 class="mb-3">Get in Touch</h2>
                <p>Weâ€™d love to hear from you. Whether you have a question about our products, services, or just want to
                    say hello, our team is ready to help!</p>

                <form class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-light mt-2">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white py-3 bg-dark bg-opacity-75">
        <p class="mb-0">&copy; 2025 Mayondo Wood and Furniture Ltd. All rights reserved.</p>
    </footer>

    <script src="css/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
