<!DOCTYPE html>
<html>
<head>
    <title>MWF - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2>MWF Staff Login</h2>
            <p>Please enter your credentials to continue.</p>
            <form  id="loginForm" action="/https://mwf-web-based-website-backend.onrender.com/login" method="POST" autocomplete="">
                <div class="mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input id="username" class="form-control" type="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Enter Your Password" required>
                </div>

                <div class="mb-4">
                    <button class="btn-login" type="submit">Login</button>
                </div>
            </form>

            <p class="forgot-password">Forgot your password? 
                <span class="text-danger">Contact your manager.</span>
            </p>

            <div class="links">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
