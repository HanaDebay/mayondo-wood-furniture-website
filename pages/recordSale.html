<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Sale | MWF Ltd</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/recordSale.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MWF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/manager-dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/registerWood">Register Wood</a></li>
          <li class="nav-item"><a class="nav-link" href="/registerFurniture">Register Furniture</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Record Sale Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-info text-white text-center py-3 rounded-top-4">
            <h3>Record Sale</h3>
          </div>
          <div class="card-body p-4">
            <form action="/recordSale" method="POST" autocomplete="on" id="saleForm">
              <div class="mb-3">
                <label class="form-label">Stock Type <span class="text-danger">*</span></label>
                <select class="form-select" name="stockType" id="stockType" required>
                  <option value="" disabled selected>Select stock type</option>
                  <option value="wood">Wood</option>
                  <option value="furniture">Furniture</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Product <span class="text-danger">*</span></label>
                <select class="form-select" name="stockId" id="stockId" required>
                  <option value="" disabled selected>Select a product</option>
                  <!-- Options will be dynamically loaded via JS -->
                </select>
              </div>

              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Selling Price (UGX)</label>
                  <input type="number" id="price" class="form-control" name="price" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Quantity <span class="text-danger">*</span></label>
                  <input type="number" id="quantity" class="form-control" name="quantity" min="1" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Total Price (UGX)</label>
                  <input type="number" id="totalPrice" class="form-control" name="totalPrice" readonly>
                </div>
              </div>

              <div class="mb-3 mt-3">
                <label class="form-label">Sold By <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="soldBy" placeholder="Enter sales agent name" required>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-info text-white">Save Sale</button>
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 bg-dark mt-5">
    <p class="mb-0">© <span id="year"></span> MWF Ltd • All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/recordSale.js"></script>
</body>
</html>
