<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Attendant | MWF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/salesRegister.css" rel="stylesheet">
</head>
<body>
  
  <div class="card p-4">
    <h3 class="text-center mb-3">👨‍💼 Register Attendant</h3>
    <form action="" method="POST" >
      
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required>
      </div>
      
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      
      <!-- Role Dropdown -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select form-control" id="role" name="role" required>
          <option value="">-- Select Role --</option>
          <option value="sales">Sales Agent</option>
          <option value="loader">Loader</option>
          <option value="offloader">Offloader</option>
          <option value="cashier">Cashier</option>
          <option value="supervisor">Supervisor</option>
        </select>
      </div>
      
      <!-- Contact Info -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+256 700 000000" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
      </div>
      
      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="manager-dashboard.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  <script src="../js/salesRegisterLogin.js"></script>
  
</body>
</html>
