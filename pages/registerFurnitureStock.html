<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Furniture Stock | MWF Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/furnitureStock.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-success text-white text-center py-3 rounded-top-4">
                        <h3>Register Furniture Stock</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="/registerFurniture" method="POST" autocomplete="on" novalidate>

                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="productName" name="productName"
                                    placeholder="e.g., Office Desk" required>
                            </div>

                            <div class="mb-3">
                                <label for="productType" class="form-label">Product Type <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="productType" name="productType" required>
                                    <option value="" disabled selected>Select type</option>
                                    <option value="furniture-home">Home Furniture</option>
                                    <option value="furniture-office">Office Furniture</option>
                                </select>
                            </div>

                            <div class="mb-3" id="furnitureOptions" style="display:none;">
                                <label for="furnitureType" class="form-label">Furniture Type <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="furnitureType" name="furnitureType">
                                    <option value="" disabled selected>Select furniture type</option>
                                    <option value="bed">Bed</option>
                                    <option value="sofa">Sofa</option>
                                    <option value="dining">Dining Table</option>
                                    <option value="cupboard">Cupboard</option>
                                    <option value="drawers">Drawers</option>
                                    <option value="desk">Desk</option>
                                    <option value="chair">Chair</option>
                                    <option value="shelf">Shelf</option>
                                    <option value="wardrobe">Wardrobe</option>
                                    <option value="tv-stand">TV Stand</option>
                                </select>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="costPrice" class="form-label">Cost Price (UGX) <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="costPrice" name="costPrice" min="0"
                                        step="0.01" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="sellingPrice" class="form-label">Selling Price (UGX) <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="sellingPrice" name="sellingPrice"
                                        min="0" step="0.01" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="quantity" class="form-label">Quantity <span
                                            class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="0"
                                        step="1" required>
                                </div>
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="supplierName" class="form-label">Supplier Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="supplierName" name="supplierName"
                                    placeholder="e.g., Kibaale Timbers Ltd" required>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="date" class="form-label">Date Received <span
                                            class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="date" name="date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="quality" class="form-label">Quality Grade <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="quality" name="quality" required>
                                        <option value="" disabled selected>Select quality</option>
                                        <option value="A">A (Premium)</option>
                                        <option value="B">B (Standard)</option>
                                        <option value="C">C (Economy)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="color" class="form-label">Color <span
                                        class="text-muted">(optional)</span></label>
                                <input type="text" class="form-control" id="color" name="color"
                                    placeholder="e.g., Walnut / Black">
                            </div>

                            <div class="mb-3">
                                <label for="measurements" class="form-label">Measurements <span
                                        class="text-muted">(optional)</span></label>
                                <input type="text" class="form-control" id="measurements" name="measurements"
                                    placeholder="e.g., 180x60x75 cm">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success">Save Stock</button>
                                <button type="button" class="btn btn-warning" id="updateBtn">Update Stock</button>
                                <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            </div>

                            <p class="text-muted mt-2">Ensure details match the delivery note before saving.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/furnitureStock.js"></script>
</body>

</html>
