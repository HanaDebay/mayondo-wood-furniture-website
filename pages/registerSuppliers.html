<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF | Register Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/css/registerSupplier.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MWF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/managerDashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/userSignup.html">Register Sales-Agent</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/registerFurnitureStock.html">Register Furniture Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/registerWoodStock.html">Register Wood Stock</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4">
          <div class="card-header bg-success text-white text-center py-3 rounded-top-4">
            <h3>Register Supplier</h3>
          </div>
          <div class="card-body p-4">
            <form action="/registerSupplier" method="POST" autocomplete="on" novalidate>

              <div class="mb-3">
                <label for="supplierName" class="form-label">Supplier Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="supplierName" name="supplierName" placeholder="e.g., Kibaale Timbers Ltd" required>
              </div>

              <div class="mb-3">
                <label for="contactPerson" class="form-label">Contact Person <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="contactPerson" name="contactPerson" placeholder="e.g., John Doe" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="supplier@email.com" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+256 7xx xxx xxx" required pattern="[+0-9\s-]{7,}">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="address" name="address" placeholder="e.g., Industrial Area, Kampala" required>
              </div>

              <div class="mb-3">
                <label for="supplyCategory" class="form-label">Supply Category <span class="text-danger">*</span></label>
                <select class="form-select" id="supplyCategory" name="supplyCategory" required>
                  <option value="" disabled selected>Select category</option>
                  <option value="Wood">Wood</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Both">Both</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="notes" class="form-label">Notes <span class="text-muted">(optional)</span></label>
                <textarea id="notes" name="notes" rows="3" class="form-control" placeholder="Additional details about the supplier..."></textarea>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Save Supplier</button>
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
              </div>

              <p class="text-muted mt-2">Ensure supplier details are accurate before saving.</p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© <span id="year"></span> MWF Ltd • All rights reserved.</small>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
