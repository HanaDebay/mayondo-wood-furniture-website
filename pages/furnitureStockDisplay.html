<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Stock | MWF Ltd</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/furnitureStockDisplay.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Furniture Stock</h2>
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Product Name</th>
          <th>Type</th>
          <th>Cost Price (UGX)</th>
          <th>Selling Price (UGX)</th>
          <th>Quantity</th>
          <th>Supplier</th>
          <th>Date Received</th>
          <th>Quality</th>
          <th>Color</th>
          <th>Measurements</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="furnitureTableBody">
        <!-- Rows will be populated dynamically via JS -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/furnitureStockDisplay.js"></script>
</body>
</html>
