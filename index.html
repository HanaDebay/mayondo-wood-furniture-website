<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    
  <div class="container">
    <div class="row login-box mx-auto my-5" style="max-width: 900px;">

      <!--Login Form -->
      <div class="col-md-6 p-5 login-form-column">
        <h5 class="mb-4 mt-5 text-center">Login </h5>
        <form>
          <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" /><br>
            <div>
              <a href="">Forget Password</a>
            </div>
          </div>
          <div class="d-grid" id="text-color">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <!-- Image -->
      <div class="col-md-6 photo-side d-none d-md-block">

      </div>

    </div>
  </div>
    
</body>
<script src="css/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</html>
